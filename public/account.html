<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunov Dashboard â€” Account</title>
<link rel="icon" href="assets/cropped_circle_image.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
  margin: 0;
}

/* Center container */
.account-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 85vh;
  padding: 40px 15px;
}

.account-card {
  background: #1e293b;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  padding: 40px;
  text-align: center;
  width: 100%;
  max-width: 450px;
  animation: fadeIn 0.6s ease;
}

.account-card img.logo {
  width: 80px;
  margin-bottom: 20px;
}

.account-card h2 {
  font-size: 26px;
  margin-bottom: 10px;
  color: #fff;
}

.account-card p {
  color: #94a3b8;
  margin-bottom: 30px;
}

/* Discord login button */
.discord-login-btn {
  background-color: #5865F2;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.discord-login-btn:hover {
  background-color: #4752c4;
}

/* User info card (after login) */
.user-info {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.user-info img {
  border-radius: 50%;
  width: 90px;
  height: 90px;
  margin-bottom: 15px;
}

.user-info h3 {
  margin: 5px 0;
  font-size: 22px;
}

.user-info p {
  color: #94a3b8;
  margin-bottom: 20px;
}

.dashboard-btn {
  background: #3b82f6;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
}

.dashboard-btn:hover {
  background: #2563eb;
}

.logout-btn {
  margin-top: 15px;
  color: #ef4444;
  font-weight: 600;
  cursor: pointer;
}

.logout-btn:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-container">
    <div class="logo">
      <img class="logo-icon" src="assets/cropped_circle_image.png" alt="Lunov Logo">
      <div class="logo-text"><a href="https://lunov.bot.nu/">Lunov</a></div>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="commands.html"><i class="fas fa-terminal"></i> Commands</a>
      <a href="servers.html"><i class="fas fa-server"></i> Servers</a>
      <a href="changelogs.html"><i class="fas fa-clipboard-list"></i> Changelogs</a>
      <a href="https://discord.gg/bQaDPh3fbF" target="_blank"><i class="fas fa-headset"></i> Support</a>
    </nav>
  </div>
</header>

<!-- Account Section -->
<section class="account-section">
  <div class="account-card">
    <img src="assets/cropped_circle_image.png" alt="Lunov Logo" class="logo">
    <div class="login-view" id="loginView">
      <h2>Login with Discord</h2>
      <p>Authenticate using your Discord account to access the Lunov Dashboard.</p>
      <button id="discordLogin" class="discord-login-btn"><i class="fab fa-discord"></i> Login with Discord</button>
    </div>

    <div class="user-info" id="userInfo">
      <img id="userAvatar" src="" alt="User Avatar">
      <h3 id="userName">Username</h3>
      <p id="userTag">@discordTag</p>
      <a href="https://lunov.bot.nu/api/auth/discord" class="dashboard-btn">Open Dashboard</a>
      <div class="logout-btn" id="logoutBtn">Logout</div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="footer-bottom">
      <div>&copy; 2025 Lunov Dashboard. All Rights Reserved.</div>
      <div class="footer-bottom-links">
        <a href="index.html">Home</a>
        <a href="commands.html">Commands</a>
        <a href="changelogs.html">Changelogs</a>
        <a href="https://discord.gg/bQaDPh3fbF" target="_blank">Support</a>
      </div>
    </div>
  </div>
</footer>

<script>
const API_BASE = "https://lunov.bot.nu/api/auth/discord";

document.getElementById("discordLogin").addEventListener("click", () => {
  // Redirect to your backend's Discord OAuth2 route
  window.location.href = `${API_BASE}`;
});

// Try fetching user info if logged in
async function checkAuth() {
  try {
    const res = await fetch(`${API_BASE}/api/me`, { credentials: "include" });
    if (!res.ok) throw new Error("Not logged in");

    const data = await res.json();
    document.getElementById("loginView").style.display = "none";
    const userInfo = document.getElementById("userInfo");
    userInfo.style.display = "flex";

    document.getElementById("userName").textContent = data.username;
    document.getElementById("userTag").textContent = `#${data.discriminator}`;
    document.getElementById("userAvatar").src =
      `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`;
  } catch (err) {
    console.log("User not logged in");
  }
}

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await fetch(`${API_BASE}/auth/logout`, { credentials: "include" });
  location.reload();
});

checkAuth();
</script>

</body>
</html>
