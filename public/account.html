<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunov Dashboard â€” Control Center</title>
<link rel="icon" href="assets/cropped_circle_image.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
  transition: opacity 0.3s ease;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid #1e293b;
}

header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

header .logo img {
  width: 40px;
  border-radius: 50%;
}

header nav a {
  color: #94a3b8;
  margin: 0 15px;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

header nav a:hover {
  color: #fff;
}

.dashboard {
  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.tab-btn {
  background: #1e293b;
  border: none;
  color: #94a3b8;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s;
  font-weight: 600;
}

.tab-btn.active {
  background: #3b82f6;
  color: #fff;
}

.tab-content {
  display: none;
  animation: fadeIn 0.5s ease;
}

.tab-content.active {
  display: block;
}

/* Overview */
.overview {
  text-align: center;
}
.overview img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
}
.overview h2 {
  margin: 10px 0;
}
.stat-box {
  display: inline-block;
  background: #1e293b;
  padding: 15px 25px;
  border-radius: 12px;
  margin: 10px;
  font-size: 16px;
}
.action-btn {
  background: #3b82f6;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
  margin: 10px;
}
.action-btn:hover {
  background: #2563eb;
}

/* Servers */
#serverList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.server-card {
  background: #1e293b;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.server-card img {
  border-radius: 50%;
  width: 70px;
  height: 70px;
  margin-bottom: 10px;
}
.server-card h4 {
  margin-bottom: 8px;
}
.manage-btn {
  background: #3b82f6;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
}
.manage-btn:hover {
  background: #2563eb;
}

/* Settings */
.settings {
  text-align: center;
}
.logout-btn {
  color: #ef4444;
  cursor: pointer;
  margin-top: 20px;
  font-weight: 600;
}
.logout-btn:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.input-field {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #0f172a;
  color: #fff;
  margin-top: 5px;
  font-family: 'Inter', sans-serif;
}

.input-field:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/cropped_circle_image.png" alt="Lunov">
    <span><strong>Lunov</strong> Dashboard</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="commands.html">Commands</a>
    <a href="servers.html">Servers</a>
    <a href="changelogs.html">Changelogs</a>
    <a href="https://discord.gg/bQaDPh3fbF" target="_blank">Support</a>
  </nav>
</header>

<div class="dashboard">
  <div class="tabs">
    <button class="tab-btn active" data-tab="overview">Overview</button>
    <button class="tab-btn" data-tab="servers">Servers</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="overview" class="tab-content active overview">
    <img id="userAvatar" src="" alt="User Avatar">
    <h2 id="userName">Loading...</h2>
    <p id="userTag"></p>
    <div>
      <div class="stat-box"><i class="fas fa-server"></i> <span id="serverCount">0</span> Servers</div>
      <div class="stat-box"><i class="fas fa-robot"></i> Multipurpose Bot</div>
    </div>
    <button class="action-btn" id="inviteBot">Invite Lunov</button>
    <button class="action-btn" onclick="window.open('https://discord.gg/bQaDPh3fbF','_blank')">Support Server</button>
  </div>

  <!-- Servers Tab -->
<div id="servers" class="tab-content">
  <h2>Your Servers</h2>
  <div id="serverList" style="margin-bottom: 40px;">Loading servers...</div>

  <!-- Settings Panel-->
  <div id="serverSettingsPanel" style="display:none; background:#1e293b; padding:20px; border-radius:12px;">
    <h3 id="selectedServerName"></h3>
    <p>Modify Lunovâ€™s configuration for this server:</p>
    <form id="guildSettingsForm">
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
        <div>
          <label>Prefix</label><br>
          <input type="text" id="prefix" class="input-field" placeholder="!" style="width:100%;padding:8px;border-radius:8px;border:none;background:#0f172a;color:#fff;">
        </div>
        <div>
          <label>Mute Role ID</label><br>
          <input type="text" id="muteRole" class="input-field" placeholder="Role ID">
        </div>
        <div>
          <label>Welcome Channel ID</label><br>
          <input type="text" id="welcomeChannel" class="input-field" placeholder="Channel ID">
        </div>
        <div>
          <label>Leave Channel ID</label><br>
          <input type="text" id="leaveChannel" class="input-field" placeholder="Channel ID">
        </div>
        <div>
          <label>Log Channel ID</label><br>
          <input type="text" id="logChannel" class="input-field" placeholder="Channel ID">
        </div>
      </div>
      <br>
      <button type="submit" class="action-btn">ðŸ’¾ Save Settings</button>
      <button type="button" class="action-btn" style="background:#64748b;" id="closeSettings">Close</button>
    </form>
    <p id="saveStatus" style="margin-top:10px;color:#22c55e;display:none;">âœ… Settings saved!</p>
  </div>
</div>

  <div id="settings" class="tab-content settings">
    <h2>Account Settings</h2>
    <p>Manage your Lunov account and logout securely.</p>
    <div class="logout-btn" id="logoutBtn">Logout</div>
  </div>
</div>

<script>
const API_BASE = "https://lunov.bot.nu/api";

// Tab navigation
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});

async function checkAuth() {
  try {
    const res = await fetch(`${API_BASE}/me`, { credentials: "include" });
    if (!res.ok) throw new Error("Not logged in");
    const data = await res.json();

    // Set user data
    document.getElementById("userAvatar").src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`;
    document.getElementById("userName").textContent = data.username;
    document.getElementById("userTag").textContent = "#" + data.discriminator;

    // Fetch mutual servers
    const guilds = await fetch(`${API_BASE}/guilds`, { credentials: "include" }).then(r => r.json());
    document.getElementById("serverCount").textContent = guilds.length;

    const list = document.getElementById("serverList");
    list.innerHTML = guilds.length
      ? guilds.map(g => `
        <div class="server-card">
          <img src="https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=128" alt="${g.name}">
          <h4>${g.name}</h4>
          <button class="manage-btn" onclick="manageGuild('${g.id}', '${g.name}')">Manage</button>
        </div>
      `).join('')
      : '<p>No mutual servers found.</p>';

  } catch (err) {
    console.log("User not logged in");
    document.querySelector(".dashboard").innerHTML = `
      <div style="text-align:center; margin-top:100px;">
        <h2>Login with Discord to access your dashboard</h2>
        <button id="discordLogin" class="action-btn">
          <i class="fab fa-discord"></i> Login with Discord
        </button>
      </div>
    `;
    document.getElementById("discordLogin").addEventListener("click", () => {
      window.location.href = `${API_BASE}/auth/discord`;
    });
  }
}

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await fetch(`${API_BASE}/auth/logout`, { credentials: "include" });
  location.reload();
});

document.getElementById("inviteBot").addEventListener("click", () => {
  window.open("https://discord.com/oauth2/authorize?client_id=1424366813789028412&permissions=8&integration_type=0&scope=bot", "_blank");
});

checkAuth();
let selectedGuildId = null;

async function manageGuild(guildId, guildName) {
  selectedGuildId = guildId;
  document.getElementById("serverSettingsPanel").style.display = "block";
  document.getElementById("selectedServerName").textContent = guildName;
  document.getElementById("saveStatus").style.display = "none";

  // Show loading state
  const form = document.getElementById("guildSettingsForm");
  const originalHTML = form.innerHTML;
  form.innerHTML = '<div style="text-align: center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Loading server settings...</div>';

  try {
    console.log(`Fetching settings for guild: ${guildId}`);
    const res = await fetch(`${API_BASE}/guild/${guildId}`, { 
      credentials: "include"
    });
    
    console.log(`Response status: ${res.status}`);
    
    if (!res.ok) {
      const errorData = await res.json().catch(() => ({ error: 'Unknown error' }));
      console.error('API Error:', errorData);
      
      if (res.status === 401) {
        throw new Error("Please login again");
      } else if (res.status === 403) {
        throw new Error("You need 'Manage Server' permission to configure bot settings");
      } else if (res.status === 404) {
        throw new Error("Server not found");
      } else {
        throw new Error(errorData.error || `Failed to load settings (${res.status})`);
      }
    }
    
    const guildData = await res.json();
    console.log("Guild settings loaded:", guildData);

    // Determine which welcome channel to show (dashboard or bot's)
    const welcomeChannelValue = guildData.settings?.welcomeChannel || guildData.botWelcomeChannel || '';

    // SHOW NOTE IF BOT HAS DIFFERENT WELCOME CHANNEL
    const welcomeNote = guildData.botWelcomeChannel && guildData.settings?.welcomeChannel !== guildData.botWelcomeChannel 
      ? `<div style="background: #1e40af; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
           <i class="fas fa-info-circle"></i> 
           Bot has welcome channel set to: <strong>${guildData.botWelcomeChannel}</strong>
         </div>`
      : '';

    // SHOW CURRENT WELCOME CHANNEL INFO
    const currentWelcomeInfo = guildData.botWelcomeChannel || guildData.settings?.welcomeChannel 
      ? `<div style="background: #166534; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
           <i class="fas fa-check-circle"></i> 
           Current welcome channel: <strong>${guildData.botWelcomeChannel || guildData.settings?.welcomeChannel}</strong>
           ${guildData.botWelcomeChannel && guildData.settings?.welcomeChannel !== guildData.botWelcomeChannel ? ' (Set via bot command)' : ' (Set via dashboard)'}
         </div>`
      : '';

    // Restore form with loaded data
    form.innerHTML = `
      ${currentWelcomeInfo}
      ${welcomeNote}
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
        <div>
          <label>Prefix</label><br>
          <input type="text" id="prefix" class="input-field" value="${guildData.settings?.prefix || '!'}">
        </div>
        <div>
          <label>Mute Role ID</label><br>
          <input type="text" id="muteRole" class="input-field" value="${guildData.settings?.muteRole || ''}">
        </div>
        <div>
          <label>Welcome Channel ID</label><br>
          <input type="text" id="welcomeChannel" class="input-field" value="${welcomeChannelValue}" placeholder="Enter channel ID">
          ${guildData.botWelcomeChannel ? `<small style="color: #94a3b8; display: block; margin-top: 5px;">Bot database: ${guildData.botWelcomeChannel}</small>` : ''}
        </div>
        <div>
          <label>Leave Channel ID</label><br>
          <input type="text" id="leaveChannel" class="input-field" value="${guildData.settings?.leaveChannel || ''}">
        </div>
        <div>
          <label>Log Channel ID</label><br>
          <input type="text" id="logChannel" class="input-field" value="${guildData.settings?.logChannel || ''}">
        </div>
      </div>
      <br>
      <button type="submit" class="action-btn">ðŸ’¾ Save Settings</button>
      <button type="button" class="action-btn" style="background:#64748b;" id="closeSettings">Close</button>
    `;

    // Re-attach event listeners
    document.getElementById('closeSettings').addEventListener('click', () => {
      document.getElementById("serverSettingsPanel").style.display = "none";
    });

  } catch (err) {
    console.error("Error loading guild:", err);
    form.innerHTML = originalHTML;
    alert(`Error: ${err.message}`);
  }
}

// Save guild settings - CORRECTED VERSION
document.getElementById("guildSettingsForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!selectedGuildId) return;

  const prefix = document.getElementById("prefix").value;
  const muteRole = document.getElementById("muteRole").value || null;
  const welcomeChannel = document.getElementById("welcomeChannel").value || null;
  const leaveChannel = document.getElementById("leaveChannel").value || null;
  const logChannel = document.getElementById("logChannel").value || null;

  try {
    // Save general settings to dashboard database
    const generalRes = await fetch(`${API_BASE}/guild/${selectedGuildId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        prefix,
        muteRole,
        welcomeChannel,
        leaveChannel,
        logChannel
      }),
      credentials: "include",
    });

    // SPECIAL: Save welcome channel exactly like bot does
    if (welcomeChannel) {
      const welcomeRes = await fetch(`${API_BASE}/guild/${selectedGuildId}/welcome-channel`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ welcomeChannel }),
        credentials: "include",
      });

      if (!welcomeRes.ok) {
        throw new Error("Failed to save welcome channel to bot database");
      }
    }

    if (generalRes.ok) {
      document.getElementById("saveStatus").style.display = "block";
      document.getElementById("saveStatus").textContent = "âœ… Settings saved! (Both dashboard and bot)";
      setTimeout(() => {
        document.getElementById("saveStatus").style.display = "none";
      }, 3500);
    } else {
      const error = await generalRes.text();
      alert(`Failed to save settings: ${error}`);
    }
  } catch (err) {
    console.error("Save error:", err);
    alert("Failed to save settings. Please try again.");
  }
});

// Close settings panel
document.getElementById("closeSettings").addEventListener("click", () => {
  document.getElementById("serverSettingsPanel").style.display = "none";
});
</script>
</body>
</html>
