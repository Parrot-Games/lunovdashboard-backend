<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunov Dashboard ‚Äî Server Settings</title>
<link rel="icon" href="assets/cropped_circle_image.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: #0d1117;
  color: #fff;
}
header {
  background: #161b22;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}
header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
}
header .logo img {
  width: 40px;
  border-radius: 50%;
}
nav a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
  font-weight: 500;
}
nav a:hover { color: #7289da; }

.dashboard {
  padding: 60px 20px;
  text-align: center;
}
.guild-header {
  margin-bottom: 30px;
}
.guild-header img {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 2px solid #7289da;
  margin-bottom: 10px;
}
.settings-tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
.tab-btn {
  background: #161b22;
  color: #fff;
  border: 1px solid #2f3542;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  transition: 0.2s;
}
.tab-btn.active, .tab-btn:hover {
  background: #7289da;
}
.tab-content {
  background: #161b22;
  border-radius: 10px;
  padding: 20px;
  max-width: 600px;
  margin: auto;
  text-align: left;
}
input, select {
  width: 100%;
  background: #0d1117;
  color: #fff;
  border: 1px solid #2f3542;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 15px;
}
button.save {
  background: #7289da;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
button.save:hover {
  background: #5b6eae;
}
</style>
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/cropped_circle_image.png">
    <span><a href="/" style="color:white; text-decoration:none;">Lunov</a></span>
  </div>
  <nav>
    <a href="/">Home</a>
    <a href="command.html">Commands</a>
    <a href="servers.html">Servers</a>
    <a href="changelogs.html">Changelogs</a>
  </nav>
</header>

<section class="dashboard">
  <div class="guild-header">
    <img id="guildIcon" src="assets/cropped_circle_image.png" alt="Server Icon">
    <h2 id="guildName">Server Name</h2>
  </div>

  <div class="settings-tabs">
    <button class="tab-btn active" data-tab="moderation">Moderation</button>
    <button class="tab-btn" data-tab="logging">Logging</button>
  </div>

  <div class="tab-content" id="tabContent">
    <h3>Moderation Settings</h3>
    <label>Custom Prefix</label>
    <input type="text" id="prefix" placeholder="! or ln">
    <label>Mute Role ID</label>
    <input type="text" id="muteRole" placeholder="1234567890">
    <label>Welcome Channel ID</label>
    <input type="text" id="welcomeChannel" placeholder="1234567890">
    <button class="save" id="saveBtn">üíæ Save Changes</button>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const guildId = new URLSearchParams(window.location.search).get('id');
  if (!guildId) return alert('Missing guild ID in URL!');

  const res = await fetch(`/api/guild/${guildId}`);
  const data = await res.json();

  document.getElementById('guildName').textContent = data.name || 'Unknown Server';
  if (data.icon) document.getElementById('guildIcon').src = data.icon;

  document.getElementById('prefix').value = data.settings.prefix || '';
  document.getElementById('muteRole').value = data.settings.muteRole || '';
  document.getElementById('welcomeChannel').value = data.settings.welcomeChannel || '';

  document.getElementById('saveBtn').addEventListener('click', async () => {
    const body = {
      prefix: document.getElementById('prefix').value,
      muteRole: document.getElementById('muteRole').value,
      welcomeChannel: document.getElementById('welcomeChannel').value,
    };
    const saveRes = await fetch(`/api/guild/${guildId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body),
    });
    if (saveRes.ok) alert('‚úÖ Settings saved!');
    else alert('‚ùå Failed to save.');
  });
});
</script>
</body>
</html>
